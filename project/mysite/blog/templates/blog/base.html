<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BLOG</title>
    <!--bootsrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!-- medium style edditor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
  <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- navbar--->
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">

      <div class="container">
        <ul class="navbar-nav">


        <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
        <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li><a class="nav-link" href="https://www.githhub.com">Github</a></li>
        <li><a class="nav-link" href="https://www.linkedin.com">Linkedin</a></li>
      </ul>

      <ul class="navbar-nav  navbar-right">
        {% if user.is_authenticated %}
        <li>
           <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
        </li>
        <li>
           <a class="nav-link" href="{% url 'post_draft_list' %}">Draft</a>
        </li>
        <li>
           <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
        <li>
          <a>Welcome:{{user.username}}</a>
        </li>
        {% else %}
        <li><a href="{% url 'login' %}"><span class='fa fa-user'></span></a></li>
        {% endif %}

      </ul>
      </div>

    </nav>
    <!--content block --->

<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog_posts">
        {% block content %}

        {% endblock %}

      </div>

    </div>

  </div>

</div>

  </body>
</html>
